                                                            {event.title}
                                                            {event.tag && <span className="ml-2 bg-pink-100 text-pink-700 text-[10px] px-1.5 py-0.5 rounded-full align-middle">{event.tag}</span>}
                                                        </h3>
                                                        {event.time && (
                                                            <span className="text-[10px] font-mono bg-slate-200 px-1.5 py-0.5 rounded text-slate-600 whitespace-nowrap">
                                                                {event.time}
                                                            </span>
                                                        )}
                                                    </div>

                                                    {event.jpName && (
                                                        <p className="text-xs text-slate-500 mt-0.5 font-medium">{event.jpName}</p>
                                                    )}

                                                    <p className="text-sm text-slate-600 mt-1 leading-relaxed">{event.desc}</p>

                                                    <div className="flex flex-wrap gap-2 mt-3">
                                                        {event.bookingId && (
                                                            <button
                                                                onClick={() => setSelectedBooking(event)}
                                                                className="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-50 text-blue-600 text-xs font-bold rounded-lg border border-blue-100 hover:bg-blue-100 active:scale-95 transition-all"
                                                            >
                                                                <IconInfo className="w-3.5 h-3.5" />
                                                                {event.bookingId.includes('_') ? '詳細資訊' : '訂單'}
                                                            </button>
                                                        )}

                                                        {event.link && (
                                                            <a
                                                                href={event.link}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="inline-flex items-center gap-1 px-3 py-1.5 bg-gray-50 text-gray-600 text-xs font-bold rounded-lg border border-gray-200 hover:bg-gray-100 active:scale-95 transition-all"
                                                            >
                                                                <IconExternalLink className="w-3.5 h-3.5" />
                                                                連結
                                                            </a>
                                                        )}

                                                        {event.address && (
                                                            <a
                                                                href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.address)}`}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="inline-flex items-center gap-1 px-3 py-1.5 bg-green-50 text-green-600 text-xs font-bold rounded-lg border border-green-100 hover:bg-green-100 active:scale-95 transition-all"
                                                            >
                                                                <IconMapPin className="w-3.5 h-3.5" />
                                                                地圖
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Booking Modal */}
                    {selectedBooking && (
                        <div
                            className="fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out]"
                            onClick={() => setSelectedBooking(null)}
                        >
                            <div
                                className="bg-white w-full max-w-md h-[80vh] sm:h-auto sm:rounded-2xl rounded-t-2xl shadow-2xl flex flex-col animate-[slideUp_0.3s_ease-out]"
                                onClick={e => e.stopPropagation()}
                            >
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-2xl">
                                    <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                        <IconInfo className="text-blue-600 w-5 h-5" />
                                        詳細資訊
                                    </h3>
                                    <button
                                        onClick={() => setSelectedBooking(null)}
                                        className="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-500"
                                    >
                                        <IconX className="w-5 h-5" />
                                    </button>
                                </div>

                                <div className="p-6 overflow-y-auto">
                                    <div className="space-y-5">
                                        <div>
                                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">項目</label>
                                            <p className="text-lg font-bold text-slate-900 leading-tight">{selectedBooking.title}</p>
                                            {selectedBooking.jpName && <p className="text-sm text-slate-500 mt-1">{selectedBooking.jpName}</p>}
                                        </div>

                                        {selectedBooking.bookingId && !selectedBooking.bookingId.includes('_') && (
                                            <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                                                <label className="text-[10px] font-bold text-blue-400 uppercase tracking-wider block mb-1">預約編號</label>
                                                <p className="text-2xl font-mono font-bold text-blue-700 select-all">{selectedBooking.bookingId}</p>
                                            </div>
                                        )}

                                        {selectedBooking.details && (
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">詳細內容</label>
                                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 text-sm font-mono text-slate-700 whitespace-pre-line leading-relaxed">
                                                    {selectedBooking.details}
                                                </div>
                                            </div>
                                        )}

                                        {selectedBooking.address && (
                                            <div>
                                                <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-1">地址與電話</label>
                                                <div className="space-y-3">
                                                    <a
                                                        href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(selectedBooking.address)}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="flex items-start gap-3 p-3 bg-slate-50 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-colors group"
                                                    >
                                                        <IconMapPin className="mt-0.5 text-slate-400 group-hover:text-blue-500 w-5 h-5 shrink-0" />
                                                        <span className="text-sm font-medium leading-snug">{selectedBooking.address}</span>
                                                    </a>
                                                    {selectedBooking.phone && (
                                                        <div className="flex items-center gap-3 p-3 bg-slate-50 rounded-lg">
                                                            <IconClock className="text-slate-400 w-5 h-5 shrink-0" />
                                                            <span className="text-sm font-medium select-all">{selectedBooking.phone}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="p-4 border-t border-slate-100 bg-slate-50 rounded-b-2xl">
                                    <button
                                        onClick={() => setSelectedBooking(null)}
                                        className="w-full py-3 bg-slate-900 text-white font-bold rounded-xl hover:bg-slate-800 active:scale-[0.98] transition-all"
                                    >
                                        關閉
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SkiTripApp />);
    </script>
</body>

</html>
